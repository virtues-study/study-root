name: Publish virtues-map to Google Sheets

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # required for OIDC to Google

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google (WIF/OIDC)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/651192370713/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: virtues-map-sync@virtues-map.iam.gserviceaccount.com

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth pyyaml

      - name: Publish
        env:
          SPREADSHEET_ID: ${{ secrets.VIRTUES_MAP_SHEET_ID }}
        run: |
          python tools/publish_to_sheets.py
